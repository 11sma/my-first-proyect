<form [formGroup]="calculadoraDesgravacio" (ngSubmit)="submit()">
    <p>Import Pla de Pensions Persona:
        <input type="text" formControlName="importPersona" required>
    </p>

    <p>Import Pla de Pensions Empresa:
        <input type="text" formControlName="importEmpresa" required>
    </p>

    <p>Import Pla de Pensions Autonom:
        <input type="text" formControlName="importAutonom" required>
    </p>
    <br>
    <p>Base Imponible:
        <input type="text" formControlName="baseImponible" required>
    </p>
    <br>
    <button type="submit">Confirmar</button>
</form>
<div>{{missatge}}</div>
<div>{{resultado}}</div>
